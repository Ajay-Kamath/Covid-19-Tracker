<form action="register" method="post">

              <div class="value">
                <div class="row row-space">

                    </div>
                  </div>
                  <div class="col-2">

                    </div>
                  </div>

            </div>

                  </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
